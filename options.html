<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Nocturne Options</title>
  <link rel="stylesheet" href="styles/tailwind-lite.css">
  <link rel="stylesheet" href="styles/popup.css">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self'; object-src 'self'; style-src 'self' 'unsafe-inline';">
</head>
<body class="bg-slate-900 text-slate-100 p-6">
  <h1 class="text-xl font-semibold mb-4">Nocturne â€” Options</h1>

  <section class="bg-slate-800 border border-slate-700 rounded p-4 mb-6 space-y-3">
    <h2 class="font-semibold mb-1">Global Settings</h2>
    <label class="flex items-center justify-between">
      <span>Enable by default on all sites</span>
      <input id="globalEnabled" type="checkbox" class="h-4 w-4">
    </label>

    <div class="grid grid-cols-2 gap-3">
      <label class="text-sm">Schedule start
        <input id="start" type="time" class="w-full bg-slate-900 border border-slate-700 rounded p-2 mt-1" value="19:00">
      </label>
      <label class="text-sm">Schedule end
        <input id="end" type="time" class="w-full bg-slate-900 border border-slate-700 rounded p-2 mt-1" value="07:00">
      </label>
      <label class="flex items-center gap-2 col-span-2">
        <input id="schedEnabled" type="checkbox" class="h-4 w-4">
        <span class="text-sm">Enable schedule (only on during window)</span>
      </label>
    </div>
  </section>

  <section class="bg-slate-800 border border-slate-700 rounded p-4 mb-6 space-y-3">
    <h2 class="font-semibold">Global Theme</h2>
    <div class="grid grid-cols-2 gap-3">
      <label class="text-sm">Background
        <input id="g_bg" type="color" class="w-full h-10 mt-1 rounded border border-slate-700" value="#121212">
      </label>
      <label class="text-sm">Text
        <input id="g_text" type="color" class="w-full h-10 mt-1 rounded border border-slate-700" value="#e5e7eb">
      </label>
      <label class="text-sm">Links
        <input id="g_link" type="color" class="w-full h-10 mt-1 rounded border border-slate-700" value="#93c5fd">
      </label>
      <label class="text-sm">Accent
        <input id="g_accent" type="color" class="w-full h-10 mt-1 rounded border border-slate-700" value="#ef4444">
      </label>
      <label class="text-sm">Brightness
        <input id="g_brightness" type="range" min="0.5" max="1.3" step="0.05" value="1" class="w-full mt-1">
      </label>
      <label class="text-sm">Contrast
        <input id="g_contrast" type="range" min="0.8" max="1.5" step="0.05" value="1.05" class="w-full mt-1">
      </label>
      <label class="text-sm col-span-2">Font
        <select id="g_font" class="w-full mt-1 bg-slate-900 border border-slate-700 rounded p-2">
          <option value="system-ui">System (Default)</option>
          <option value="Inter, system-ui, sans-serif">Inter</option>
          <option value="Segoe UI, system-ui, sans-serif">Segoe UI</option>
          <option value="Roboto, system-ui, sans-serif">Roboto</option>
          <option value="Georgia, serif">Georgia (Serif)</option>
          <option value="Menlo, Consolas, monospace">Monospace</option>
        </select>
      </label>
    </div>
    <div class="flex gap-2">
      <button id="saveGlobal" class="bg-slate-700 hover:bg-slate-600 rounded px-3 py-2 border border-slate-600">Save Global</button>
      <button id="resetGlobal" class="bg-slate-800 hover:bg-slate-700 rounded px-3 py-2 border border-slate-700">Reset</button>
    </div>
  </section>

  <section class="bg-slate-800 border border-slate-700 rounded p-4 space-y-3">
    <div class="flex items-center justify-between">
      <h2 class="font-semibold">Per-Site Overrides</h2>
      <button id="clearSites" class="text-sm underline">Clear all overrides</button>
    </div>
    <div id="siteList" class="text-sm text-slate-300"></div>
  </section>

  <script src="options.js"></script>
</body>
</html>
